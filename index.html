<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Curves</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="logic.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="valueT">
        <label id="minValue" for="slider">Min value: 0</label>
        <label id="currentValue" for="slider">Current value: 0.5</label>
        <label id="maxValue" for="slider">Max value: 1</label>
    </div>
    <input id="slider" type="range" min="0" max="1" step="0.01" value="0.50">
    <div id="buttons">
        <button id="add-points-btn" value="off">Add Points</button>
        <button id="show-curve-btn" value = "off">Show Curve</button>
        <button id="clear-screen-btn">Clear Screen</button>
    </div>
</body>
</html>
